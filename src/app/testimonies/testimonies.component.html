<section id="extended">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title-wrap bar-success">
            <h4 class="card-title">Update Testimonies</h4>
          </div>
        </div>
        <div class="card-body">
          <div class="px-3">
            <form class="form" [formGroup]="testimoniesForm" (ngSubmit)="onTestimoniesSubmit()">
              <div class="form-body">

                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="issueinput3">Video Link1</label>
                      <input type="text" class="form-control" name="videolink1" data-toggle="tooltip" data-trigger="hover"
                        data-placement="top" data-title="Video Link 1" required formControlName="videolink1">
                    </div>
                  </div>

                  <div class="col-md-4">
                      <div class="form-group">
                        <label for="issueinput3">Title1</label>
                        <input type="text" class="form-control" name="title1" data-toggle="tooltip" data-trigger="hover"
                          data-placement="top" data-title="title 1" required formControlName="title1">
                      </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                          <label for="issueinput3">Read More Link1</label>
                          <input type="text" class="form-control" name="readmore1" data-toggle="tooltip" data-trigger="hover"
                            data-placement="top" data-title="Read More1" required formControlName="readmore1">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="issueinput3">Date1</label>
                          <input type="date" class="form-control" name="date1" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                           data-title="Date" required formControlName="date1">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <fieldset class="form-group">
                          <label for="file">Upload Thumbnail1</label>
                          <div class="custom-file center-block d-block">
                            <input type="file" accept="image/*" (change)="uploadImage($event,'thumbnail1')" class="custom-file-input" >
                            <label class="custom-file-label" for="inputGroupFile01">Choose Image1</label>
                            </div>
                        </fieldset>
                      </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="issueinput3">Video Link2</label>
                        <input type="text" class="form-control" name="videolink2" data-toggle="tooltip" data-trigger="hover"
                          data-placement="top" data-title="Video Link 1" required formControlName="videolink2">
                      </div>
                    </div>
  
                    <div class="col-md-4">
                        <div class="form-group">
                          <label for="issueinput3">Title2</label>
                          <input type="text" class="form-control" name="title2" data-toggle="tooltip" data-trigger="hover"
                            data-placement="top" data-title="title 2" required formControlName="title2">
                        </div>
                      </div>
  
                      <div class="col-md-4">
                          <div class="form-group">
                            <label for="issueinput3">Read More Link2</label>
                            <input type="text" class="form-control" name="readmore2" data-toggle="tooltip" data-trigger="hover"
                              data-placement="top" data-title="Read More2" required formControlName="readmore2">
                          </div>
                        </div>

                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="issueinput3">Date2</label>
                            <input type="date" class="form-control" name="date2" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                             data-title="Date" required formControlName="date2">
                          </div>
                        </div>

                        <div class="col-md-4">
                          <fieldset class="form-group">
                            <label for="file">Upload Thumbnail2</label>
                            <div class="custom-file center-block d-block">
                              <input type="file" accept="image/*" (change)="uploadImage($event,'thumbnail2')" class="custom-file-input" >
                              <label class="custom-file-label" for="inputGroupFile01">Choose Image2</label>
                              </div>
                          </fieldset>
                        </div>
                  </div>

                  <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="issueinput3">Video Link3</label>
                          <input type="text" class="form-control" name="videolink3" data-toggle="tooltip" data-trigger="hover"
                            data-placement="top" data-title="Video Link 3" required formControlName="videolink3">
                        </div>
                      </div>
    
                      <div class="col-md-4">
                          <div class="form-group">
                            <label for="issueinput3">Title3</label>
                            <input type="text" class="form-control" name="title3" data-toggle="tooltip" data-trigger="hover"
                              data-placement="top" data-title="title 3" required formControlName="title3">
                          </div>
                        </div>
    
                        <div class="col-md-4">
                            <div class="form-group">
                              <label for="issueinput3">Read More Link3</label>
                              <input type="text" class="form-control" name="readmore3" data-toggle="tooltip" data-trigger="hover"
                                data-placement="top" data-title="Read More3" required formControlName="readmore3">
                            </div>
                          </div>

                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="issueinput3">Date3</label>
                              <input type="date" class="form-control" name="date3" data-toggle="tooltip" data-trigger="hover" data-placement="top"
                               data-title="Date" required formControlName="date3">
                            </div>
                          </div>

                          <div class="col-md-4">
                            <fieldset class="form-group">
                              <label for="file">Upload Thumbnail3</label>
                              <div class="custom-file center-block d-block">
                                <input type="file" accept="image/*" (change)="uploadImage($event,'thumbnail3')" class="custom-file-input" >
                                <label class="custom-file-label" for="inputGroupFile01">Choose Image3</label>
                                </div>
                            </fieldset>
                          </div>
                    </div>


              </div>
              <div class="form-actions text-center">
                <button type="submit" class="btn btn-raised btn-primary" [disabled]="!testimoniesForm.valid">
                   Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
