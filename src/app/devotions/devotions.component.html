<!--Extended Table starts-->
<div class="row">
  <div class="col-12">
      <div class="content-header">Quotes</div>
  </div>
</div>
<section id="extended">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                      <div class="card-title-wrap bar-success">
                  <!-- <h4 class="card-title">Quotes</h4> -->
                      </div>
              </div>
              <div class="card-body">
                  <div class="card-block">
                      <table class="table table-responsive-md text-center">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Topic</th>
                                  <th>Bible Verse</th>
                                  <th>Devotion</th>
                                  <th>Prayer</th>
                                  <th>Confession</th>
                                  <th>Date</th>
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let row of data; let i = index">
                                  <td>{{i+1}}</td>
                                  <td>{{row.topic}}</td>
                                  <td>{{(row.bible_verse.length > 10)? (row.bible_verse | slice:0:10)+'...': row.bible_verse }}</td>
                                  <td>{{row.devotion}}</td>
                                  <td>{{row.prayer}}</td>
                                  <td>{{row.confession}}</td>
                                  <td>{{row.quote_date}}</td>
                                  <td>
                                      <a class="success p-0" data-original-title="" title="">
                                          <i class="fa fa-pencil font-medium-3 mr-2"></i>
                                      </a>
                                      <!-- <a class="info p-0" data-original-title="" title="">
                                          <i class="fa fa-check font-medium-3 mr-2"></i>
                                      </a> -->
                                      <a class="danger p-0" data-original-title="" title="">
                                          <i class="fa fa-trash-o font-medium-3 mr-2"></i>
                                      </a>
                                  </td>
                              </tr>
                              
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!--Extended Table Ends-->
